services:
  - type: web
    name: nomina-service
    env: node
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nomina-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: nomina-db
    engine: postgres
    version: "16"